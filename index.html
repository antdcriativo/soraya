<!DOCTYPE html>
<html lang="pt-br"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click</title>
  <style>
    body {
      background-color: #001f3f; /* azul escuro semelhante ao da imagem */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .btn-frame {
      background-color: transparent;
      border: 2px solid #ccc;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .btn-frame:hover {
      border-color: white;
      transform: scale(1.05);
    }

    .btn-frame:active {
      transform: scale(0.95);
    }

    .btn-frame span {
      color: white;
    }
  </style>
</head>
<body>
  <a href="main2.html" class="btn-frame">
    <span>❤️</span>
    <span>Click</span>
  </a>
</body>
</html>
